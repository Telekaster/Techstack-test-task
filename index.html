<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>News App</title>
  </head>

  <!-- Scroll Up button -->
  <body>
    <button class="scroll_up__button" type="button">
      Scroll to top
      <svg width="20" height="20">
        <use href="./img/sprite.svg#icon-top"></use>
      </svg>
    </button>

    <!-- -----Spinner------- -->
    <div id="loading" class="loading">Loading&#8230;</div>

    <!-- Header -->
    <header class="header">
      <a class="header__link" href="./index.html">News App</a>
      <input
        class="header__input"
        type="text"
        placeholder="Type something to start search"
      />
      <button class="header__search_button" type="button">
        <svg width="17" height="17">
          <use href="./img/sprite.svg#icon-search"></use>
        </svg>
      </button>
      <!-- Menu -->
      <div class="menu_area">
        <ul class="menu__list menu__list_hidden">
          <li class="menu__item">
            <button type="button" class="menu__link" id="categories">
              Categories
            </button>
          </li>
          <li class="menu__item">
            <a href="./index.html" class="menu__link">⚡️ Trending news</a>
          </li>
        </ul>
      </div>
      <!-- Menu Categories -->
      <div class="categories_menu__area">
        <div class="categories_menu categories_menu__hidden">
          <ul class="categories_menu__list">
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Sport</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">World</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Covid</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Business</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Politics</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Science</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Religion</a>
            </li>
            <li class="categories_menu__item">
              <a class="categories_menu__link" href="">Health</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Burger -->
      <button class="header__burger_button" type="button">
        <svg width="24" height="24" class="header__burger_icon">
          <use href="./img/sprite.svg#icon-burger"></use>
        </svg>
        <svg width="14" height="14" class="header__burger_cross_icon hide">
          <use href="./img/sprite.svg#icon-cross"></use>
        </svg>
      </button>
    </header>

    <div id="action_area">
      <!-- Fresh news -->
      <article class="main_news">
        <h2 class="hidden">Fresh news</h2>
        <div class="main_news__text_area">
          <h3 class="main_news__title"></h3>
          <p class="main_news__text"></p>
          <div class="main_news__date_area">
            <p class="main_news__date"></p>
            <a class="main_news__link" href="">Read more</a>
          </div>
        </div>
        <div class="main_news__image_area">
          <img class="main_news__image" />
        </div>
      </article>

      <!-- Trend news -->
      <h2 class="hidden">Trend news</h2>
      <div class="other_news">
        <ul class="other_news__list"></ul>
      </div>
    </div>
    <div class="line">
      <footer class="footer">
        <a class="footer__link" href="./index.html">News App</a>
        <span class="footer__text">2021 copyright all rights reserved</span>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
