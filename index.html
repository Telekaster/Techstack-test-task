<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>News App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__link" href="">News App</a>
        <input
          class="header__input"
          type="text"
          placeholder="Type something to start search"
        />
        <button class="header__search_button" type="button">
          <svg width="17" height="17">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <button class="header__burger_button" type="button">
          <svg width="24" height="24">
            <use href="./img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </header>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
